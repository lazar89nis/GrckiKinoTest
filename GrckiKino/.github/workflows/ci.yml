name: iOS CI

on:
  push:
    branches:
      - features/CICD_setup
  pull_request:
    branches:
      - features/CICD_setup

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build and Test
      run: |
        xcodebuild clean build test \
        #-workspace YourProject.xcworkspace \
        -project GrckiKino.xcodeproj \
        -scheme GrckiKino \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
        ONLY_ACTIVE_ARCH=NO | xcpretty
