name: iOS CI

on:
  push:
    branches:
      - features/CICD_setup
  pull_request:
    branches:
      - features/CICD_setup
  workflow_dispatch: # Allows manual trigger
  
jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and Test
      run: |
        xcodebuild clean build test \
        -project GrckiKino/GrckiKino.xcodeproj \
        -scheme GrckiKino \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0.1' \
        ONLY_ACTIVE_ARCH=NO | xcpretty
